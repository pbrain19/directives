<div>
  <div ng-transclude></div>
  <table>
    <thead >
      <tr>
        <td ng-repeat="c in cols" ng-click="setOrder(c.field)">
          {{c.name}}
          <span ng-show="c.field === order">&cuwed;</span>
          <span ng-show="'-' + c.field === order">&cuvee;</span>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in rows | orderBy: order">
         <td ng-repeat="c in cols">{{r[c.field]}}</td>
      </tr>
    </tbody>
  </table>
</div>
